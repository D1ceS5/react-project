       <script type="text/babel">
        const user = {
            id : 5,
            age: 33,
            name: 'Maks',
            getFullName(){
                return `Name: ${this.name} age: ${this.age}`;
            }
        };
        const userClassName = "user-info";
        const styleObj = {
            color: 'red',
            fontFamily: 'Times New Roman'
        }
        const styleObj2 = {
            backgroundColor: 'green'
        }
        ReactDOM.render(
            <div id={user.id} className={userClassName} style={styleObj, styleObj2}>
                <p> {user.getFullName()} </p>
                <p> Only name is {user.name} </p>
                <p> Дата регистрации {new Date().toLocaleDateString()}</p>
            </div>,
            document.getElementById("app")
        )
       </script>
